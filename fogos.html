<!DOCTYPE html>
<html lang="en">
<head>
<style>
body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  color: #fff;
  font-size: 2em;
}
body img{
  width: 100%;
}
@keyframes fogos {
  0% { transform: translate(var(--x), var(--initialY)); width: var(--initialSize); opacity: 1; }
  50% { width: 0.5vmin; opacity: 1; }
  100% { width: var(--finalSize); opacity: 0; }
}

@keyframes fogosPseudo {
  0% { transform: translate(-50%, -50%); width: var(--initialSize); opacity: 1; }
  50% { width: 0.5vmin; opacity: 1; }
  100% { width: var(--finalSize); opacity: 0; }
}

.fogos,
.fogos::before,
.fogos::after
{
  --initialSize: 0.5vmin;
  --finalSize: 45vmin;
  --particleSize: 0.2vmin;
  --color1: #ffff0e;
  --color2: #ff9100;
  --color3: #47ff15;
  --color4: #ff00bf;
  --color5: #2600ff;
  --color6: #00e1ff;
  --y: -30vmin;
  --x: -50%;
  --initialY: 60vmin;
  content: "";
  animation: fogos 4s infinite;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, var(--y));
  width: var(--initialSize);
  aspect-ratio: 1;
  background: 
    
    radial-gradient(circle, var(--color1) var(--particleSize), #0000 0) 0% 0%,
    radial-gradient(circle, var(--color1) var(--particleSize), #0000 0) 100% 0%,
    radial-gradient(circle, var(--color1) var(--particleSize), #0000 0) 100% 100%,
    radial-gradient(circle, var(--color1) var(--particleSize), #0000 0) 0% 100%,
   
    
    radial-gradient(circle, var(--color1) var(--particleSize), #0000 0) 50% 0%,
    radial-gradient(circle, var(--color2) var(--particleSize), #0000 0) 100% 50%,
    radial-gradient(circle, var(--color3) var(--particleSize), #0000 0) 50% 100%,
    radial-gradient(circle, var(--color4) var(--particleSize), #0000 0) 0% 50%,
    
    /* bottom right */
    radial-gradient(circle, var(--color5) var(--particleSize), #0000 0) 80% 90%,
    radial-gradient(circle, var(--color6) var(--particleSize), #0000 0) 95% 90%,
    radial-gradient(circle, var(--color1) var(--particleSize), #0000 0) 90% 70%,
    radial-gradient(circle, var(--color2) var(--particleSize), #0000 0) 100% 60%,
    radial-gradient(circle, var(--color3) var(--particleSize), #0000 0) 55% 80%,
    radial-gradient(circle, var(--color4) var(--particleSize), #0000 0) 100% 100%,
    
    /* bottom left */
    radial-gradient(circle, var(--color5) var(--particleSize), #0000 0) 122% 190%,
    radial-gradient(circle, var(--color6) var(--particleSize), #0000 0) 145% 190%,
    radial-gradient(circle, var(--color1) var(--particleSize), #0000 0) 133% 170%,
    radial-gradient(circle, var(--color2) var(--particleSize), #0000 0) 110% 60%,
    radial-gradient(circle, var(--color3) var(--particleSize), #0000 0) 31% 180%,
    radial-gradient(circle, var(--color4) var(--particleSize), #0000 0) 218% 177%,
    radial-gradient(circle, var(--color5) var(--particleSize), #0000 0) 113% 721%,
    
    /* top left */
    radial-gradient(circle, var(--color6) var(--particleSize), #0000 0) 180% 110%,
    radial-gradient(circle, var(--color1) var(--particleSize), #0000 0) 195% 114%,
    radial-gradient(circle, var(--color2) var(--particleSize), #0000 0) 190% 123%,
    radial-gradient(circle, var(--color3) var(--particleSize), #0000 0) 100% 143%,
    radial-gradient(circle, var(--color4) var(--particleSize), #0000 0) 185% 127%,
    radial-gradient(circle, var(--color5) var(--particleSize), #0000 0) 177% 137%,
    radial-gradient(circle, var(--color6) var(--particleSize), #0000 0) 160% 117%,
    
    /* top right */
    radial-gradient(circle, var(--color1) var(--particleSize), #0000 0) 122% 114%,
    radial-gradient(circle, var(--color1) var(--particleSize), #0000 0) 145% 120%,
    radial-gradient(circle, var(--color1) var(--particleSize), #0000 0) 133% 134%,
    radial-gradient(circle, var(--color1) var(--particleSize), #0000 0) 110% 129%,
    radial-gradient(circle, var(--color1) var(--particleSize), #0000 0) 311% 317%,
    radial-gradient(circle, var(--color1) var(--particleSize), #0000 0) 218% 711%,
    radial-gradient(circle, var(--color1) var(--particleSize), #0000 0) 113% 412%
    ;
  background-size: var(--initialSize) var(--initialSize);
  background-repeat: no-repeat;
}

.fogos::before {
  --x: -50%;
  --y: -50%;
  --initialY: -50%;
 transform: translate(-20vmin, -2vmin) rotate(40deg) scale(1.3) rotateY(40deg);
  transform: translate(-50%, -50%) rotate(40deg) scale(2) rotateY(40deg);
   animation: fogosPseudo 20s infinite; 
}

.fogos::after {
  --x: -50%;
  --y: -50%;
  --initialY: -50%;
   transform: translate(44vmin, -50%) rotate(170deg) scale(1.15) rotateY(-30deg); 
  transform: translate(-50%, -50%) rotate(170deg) scale(.9) rotateY(-30deg); 
   animation: fogosPseudo 20s infinite; 
}

.fogos:nth-child(2) {
  --x: -30vmin;
  --y: -30vmin;
}

.fogos:nth-child(2),
.fogos:nth-child(2)::before,
.fogos:nth-child(2)::after {
  --color1: rgb(255, 0, 43);
  --color2: rgb(192, 0, 192);
  --color3: rgb(255, 0, 255);
  --color4: rgb(90, 10, 87);
  --color5: rgb(255, 0, 255);
  --color6: rgb(53, 53, 255);  
  --finalSize: 40vmin;
  left: 30%;
  top: 20%;
  animation-delay: -10s;
}

.fogos:nth-child(3) {
  --x: -30vmin;
  --y: -50vmin;
}

.fogos:nth-child(3),
.fogos:nth-child(3)::before,
.fogos:nth-child(3)::after {
  --color1: #00ffff;
  --color2: #1c897e;
  --color3: #87CEFA;
  --color4: #0080ff;
  --color5: #14b8b8;
  --color6: #0000ff;
  --finalSize: 35vmin;
  left: 70%;
  top: 60%;
  animation-delay: -10s;
}


.fogos:nth-child(4) {
  --x: -30vmin;
  --y: -30vmin;
}

.fogos:nth-child(4),
.fogos:nth-child(4)::before,
.fogos:nth-child(4)::after {
  --color1: #ff0000;
  --color2: #930b0b;
  --color3: #ff00c8;
  --color4: #ff0090;
  --color5: #71104a;
  --color6: #ff35f2;
  --finalSize: 100vmin;
  left: 20%;
  top: 20%;
  animation-delay: -10s;
}

</style>
</head>
<body>
  <img src="transferir.jpeg">
<div>fogoss</div>
<div class="fogos"></div>
<div class="fogos"></div>
<div class="fogos"></div>
<div class="fogos"></div>
</body>
</html>
