<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carrossel</title>
  <style>
    body {
      background: #f2f2f2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .carousel {
      position: relative;
      width: 80%;
      height: 400px;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .carousel img {
      width: 80%;
      height: auto;
      opacity: 0;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      transition: all 0.6s ease-in-out;
      border-radius: 15px;
      pointer-events: none;
    }

    .carousel img.active {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
      filter: blur(0);
      pointer-events: auto;
    }

    .carousel img.left {
      opacity: 0.7;
      transform: translate(-150%, -50%) scale(0.85);
      filter: blur(3px);
    }

    .carousel img.right {
      opacity: 0.7;
      transform: translate(50%, -50%) scale(0.85);
      filter: blur(3px);
    }

    .prev,
    .next {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      cursor: pointer;
      font-size: 30px;
      padding: 10px 15px;
      border-radius: 50%;
      transition: background 0.3s;
      z-index: 2;
    }

    .prev:hover,
    .next:hover {
      background-color: rgba(0, 0, 0, 0.8);
    }

    .prev {
      left: 10px;
    }

    .next {
      right: 10px;
    }

    .carousel-indicators {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    .dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: rgba(65, 63, 47, 0.5);
      cursor: pointer;
      transition: background 0.3s;
    }

    .dot.active-dot {
      background: rgb(18, 14, 231);
    }

    @media (max-width: 768px) {
      .carousel {
        width: 90%;
        height: 250px;
      }

      .carousel img {
        width: 90%;
      }

      .prev,
      .next {
        font-size: 20px;
        padding: 8px;
      }
    }
  </style>
</head>
<body>
  <div class="carousel" aria-label="Galeria de imagens de Petshop">
    <img src="rosto.jpg" class="active" />
    <img src="bolo.jpg" />
    <img src="casal.jpg"/>
    <img src="fotocasal.jpg" />
    <img src="alinaca.jpg" />
  </div>

  <div class="carousel-indicators" aria-label="Indicadores do carousel"></div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const carousel = document.querySelector('.carousel');
      const images = carousel.querySelectorAll('img');
      const indicatorsContainer = document.querySelector('.carousel-indicators');

      let currentIndex = 0;

      // Cria os pontinhos (indicadores)
      images.forEach((_, index) => {
        const dot = document.createElement('div');
        dot.classList.add('dot');
        if (index === 0) dot.classList.add('active-dot');
        dot.addEventListener('click', () => showImage(index));
        indicatorsContainer.appendChild(dot);
      });

      const dots = indicatorsContainer.querySelectorAll('.dot');

      function showImage(index) {
        images.forEach((img, i) => {
          img.classList.remove('active', 'left', 'right');
          dots[i].classList.remove('active-dot');

          if (i === index) {
            img.classList.add('active');
            dots[i].classList.add('active-dot');
          } else if (i === (index - 1 + images.length) % images.length) {
            img.classList.add('left');
          } else if (i === (index + 1) % images.length) {
            img.classList.add('right');
          }
        });
        currentIndex = index;
      }

      function nextImage() {
        const nextIndex = (currentIndex + 1) % images.length;
        showImage(nextIndex);
      }

      function prevImage() {
        const prevIndex = (currentIndex - 1 + images.length) % images.length;
        showImage(prevIndex);
      }

      setInterval(nextImage, 2000);
    });
  </script>
</body>
</html>
